<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>:: Edit Tag ::</title>

        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/responsive.css" />

    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <button type="button" id="sidebarCollapse" class="dashboardbar">
                    <img src="images/menuline.png" class="img-fluid desktopclose" />
                    <img src="images/close.png" class="img-fluid mobileclose" />
                </button>

                <ul class="list-unstyled components menu_dashboard">
                    <li>
                        <a href="category.html">
                            <span class="dash_icon"><i class="las la-list"></i></span><b>Blog Category</b>
                        </a>
                    </li>

                    <li class="dashactive">
                        <a href="tag.html">
                            <span class="dash_icon"><i class="las la-tags"></i></span><b>Blog Tags</b>
                        </a>
                    </li>

                    <li>
                        <a href="blog.html">
                            <span class="dash_icon"><i class="las la-blog"></i></span><b>Blog</b>
                        </a>
                    </li>
                    <li>
                        <a href="author.html">
                            <span class="dash_icon"><i class="las la-user"></i></span><b>Blog Author</b>
                        </a>
                    </li>
                    <li>
                        <a href="page.html">
                            <span class="dash_icon"><i class="las la-file-alt"></i></span><b>Hashbrown Pages</b>
                        </a>
                    </li>
                    <li>
                        <a href="department.html">
                            <span class="dash_icon"><i class="las la-building"></i></span><b>Add Department</b>
                        </a>
                    </li>
                    <li>
                        <a href="vacancy.html">
                            <span class="dash_icon"><i class="las la-graduation-cap"></i></span><b>Add Vacancy</b>
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="content">
                <!-- start profile header-->
                <div class="dashboard_header_top">
                    <div class="mobilehumburger">
                        <button type="button" class="dashboardbar">
                            <img src="images/menuline.png" class="img-fluid" />
                        </button>
                    </div>
                    <div class="dashblogo">
                        <img src="images/logo.svg" class="img-fluid" />
                    </div>

                    <div class="searchbox">
                        <form action="#" method="post">
                            <div class="form-group">
                                <input required="" class="form-control" name="" placeholder="Search Here" type="text" value="" />

                                <button class="searchbtn"><img src="images/search.png" class="img-fluid"/></button>
                            </div>
                        </form>
                    </div>

                    <div class="dashboard_right">
                        <div class="dropdown dropdownadmin">
                            <button class="profile_btnn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                <i><img src="images/profile.png" class="img-fluid" /></i>
                                <em><img src="images/profile_icon.png" class="img-fluid" /></em>
                            </button>

                            <div class="dropdown-menu dropadmincontentNew">
                                <div class="content_market">
                                    <ul>
                                        <li><a href="#">Change Password</a></li>
                                        <li><a href="#">Logoout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- end profile header-->

                <div class="dashboard_content">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                          <li class="breadcrumb-item"><a href="tag-list.html">Tag List </a></li>
                          <li class="breadcrumb-item active" aria-current="page">Edit Tag</li>
                        </ol>
                      </nav>
                    <div class="dashboard_content_Inner">

                    
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="btnHeading">
                                    <h2>Edit Tag</h2>
                                </div>
                                <div class="row">
                                    <div class="col-xl-6 col-lg-12 col-md-12">
                                        <div class="addNewCategory addNewTag">
                                            <div class="form-group">
                                                <label class="control-label">Name <span class="required">* </span></label>
                                                <input type="text" class="form-control" value="Chat GPT" />
                                            </div>
            
        
                                            <div class="form-group">
                                                <label class="control-label">Description <span class="required">* </span></label>
                                                <input type="text" class="form-control" value="Chat GPT" />
                                            </div>
            
                                            <div class="form-group">
                                                <label class="control-label">Image</label>
                                                <div data-provides="fileinput" class="fileinput">
                                                        <div data-trigger="fileinput" class="iconImage"></div>
                                                    <div>
                                                        <span class="btn btn-file">
                                                            <span class="fileSelect">Select Image </span>
                                                            <span class="fileChange">Change </span>
                                                            <input type="hidden"><input type="file">
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <a href="#" class="btn btnTheme">Submit</a>
                                                <a href="#" class="btn btnBlack">Cancel</a>
                                            </div>
                                
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                  
                    </div>
                </div>
            </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- START Sidebar -->
        <script>
            $(document).ready(function () {
                $(".menu_dashboard  li").click(function () {
                    $("li > .dropdown").not($(this).children(".dropdown").toggle()).hide();
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $(".menu_dashboard li ul ").parent().addClass("intro");
            });
        </script>


        <script>
            $(document).ready(function () {
                $(".dashboardbar").click(function () {
                    $("#sidebar").toggleClass("active");
                });
            });
        </script>

        <script>
            $(document).ready(function () {
                $(".dashboardbar").click(function () {
                    $("#content").toggleClass("activeContent");
                });
            });
        </script>
        <!-- END Sidebar -->


        <!-- START ckeditor -->
        <script src="js/ckeditor.js"></script>
        <script>
            ClassicEditor
                .create( document.querySelector( '#editor' ), {
                    // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
                } )
                .then( editor => {
                    window.editor = editor;
                } )
                .catch( err => {
                    console.error( err.stack );
                } );
        </script>
        <!-- END ckeditor -->
        
    </body>
</html>
